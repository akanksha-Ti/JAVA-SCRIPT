<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #b79595;
}

#form-container {
    width: 50%;
    margin: auto;
    padding: 20px;
    background: rgb(178, 148, 148);
    box-shadow: 0px 0px 10px #aaa;
}

label {
    display: block;
    font-size: 18px;
    margin-top: 10px;
}

input {
    padding: 5px;
    width: 90%;
    margin-bottom: 10px;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

#resume-container {
    width: 50%;
    margin: auto;
    padding: 20px;
    background: rgb(180, 177, 177);
    box-shadow: 0px 0px 10px #aaa;
    margin-top: 20px;
}
    </style>
</head>
<body>

    <h2>RESUME FORM</h2>
    <div id="form-container">
        <label>Name:</label>
        <input type="text" id="name">

        <label>Email:</label>
        <input type="email" id="email">

        <label>Phone:</label>
        <input type="text" id="phone">

        <label>Skills:</label>
        <input type="text" id="skills" placeholder="Comma-separated values">

        <button onclick="generateResume()">Create Resume</button>
    </div>

    <div id="resume-container" style="display: none;">
        <h2>Resume</h2>
        <p><strong>Name:</strong> <span id="res-name"></span></p>
        <p><strong>Email:</strong> <span id="res-email"></span></p>
        <p><strong>Phone:</strong> <span id="res-phone"></span></p>
        <p><strong>Skills:</strong> <span id="res-skills"></span></p>
    </div>

    <script src="Assignment6.js"></script>

</body>
</html>
