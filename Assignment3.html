<!DOCTYPE html>
<html>
<head>
  <title>REGISTRATION FORM</title>
</head>
<body>
  <h2>REGISTRATION FORM</h2>
  <form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="address">Address:</label><br>
    <input type="text" id="address" Address="address"><br><br>

    <label for="course">Course:</label><br>
    <select id="course" name="course">
      <option value="MCA">MCA</option>
      <option value="MBA">MBA</option>
      <option value="M.Tech">M.Tech</option>
      <option value="B.Tech">B.Tech</option>
    </select><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>


    <label for="Blood Group">Blood group:</label><br>
    <input type="text" id="Blood Group" Bloood Group="Blood Group"><br><br>

    <label for="Emergency Contact">Emercency Contact:</label><br>
    <input type="text" id="Emergcency Contact"Emergency Contact="Emergency Contact"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
